<div *ngIf="forbidden">
    <app-forbidden></app-forbidden>
</div>

<div class="row" *ngIf="!forbidden">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h4 class="card-title mb-0">{{"Keywords"|translate}}</h4>
                <div class="d-flex">
                    <button type="button" class="btn btn-success btn-round" data-bs-toggle="modal" id="create-btn"
                        (click)="addKeyword()"><i class="ri-add-line align-bottom me-1"></i>
                        {{"Add"|translate}}</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive data-table">
                    <div class="dataTables_wrapper no-footer">
                        <table id="keywordsTable" datatable [dtOptions]="dtOptions"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

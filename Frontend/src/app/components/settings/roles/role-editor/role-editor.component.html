<form class="modal-content" [formGroup]="roleForm">
    <div class="modal-header">
        <h5 class="modal-title" id="backDropModalTitle">{{"Edit Role"|translate}} </h5>
        <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3 col-md-6">
            <label for="roleName" class="form-label">{{"Role Name"|translate}}</label>
            <input class="form-control" type="text" formControlName="roleName" placeholder="Role Name" autofocus />
            <div *ngIf="!roleForm.get('roleName')?.valid && roleForm.get('roleName')?.touched" class="text-danger">
                <small *ngIf="roleForm.get('roleName')?.hasError('required')">{{ 'Role name is required.' | translate }}</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">{{"Close"|translate}}</button>
        <button type="button" class="btn btn-primary" [disabled]="!roleForm.valid" (click)="save()">{{"Save"|translate}}</button>
    </div>
</form>

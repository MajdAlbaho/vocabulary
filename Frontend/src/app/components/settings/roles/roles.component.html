<div *ngIf="forbidden">
    <app-forbidden></app-forbidden>
</div>

<div class="row" *ngIf="!forbidden">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex align-items-center justify-content-between">
                <h4 class="card-title mb-0">{{"Roles"|translate}}</h4>
                <div class="d-flex">
                    <button type="button" class="btn btn-success add-btn" data-bs-toggle="modal" id="create-btn"
                        (click)="addRole()"><i class="ri-add-line align-bottom me-1"></i>
                        {{"Add"|translate}}</button>
                </div>
            </div>
            <div class="card-body">
                <div id="customerList">
                    <div class="table-responsive table-card mt-3 mb-1">
                        <table id="rolesDataTable" datatable [dtOptions]="dtOptions" class="row-border"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form class="modal-content" [formGroup]="userForm">
    <div class="modal-header">
        <h5 class="modal-title" id="backDropModalTitle">{{"User Details"|translate}}</h5>
        <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3 col-md-12">
            <label for="userName" class="form-label">{{"User Name"|translate}}</label>
            <input class="form-control" type="text" formControlName="userName" placeholder="User Name" autofocus />
            <div *ngIf="!userForm.get('userName')?.valid && userForm.get('userName')?.touched" class="text-danger">
                <small *ngIf="userForm.get('userName')?.hasError('required')">{{ 'User name is required.' | translate }}</small>
            </div>
            <div *ngIf="!userForm.get('userName')?.valid && userForm.get('userName')?.touched" class="text-danger">
                <small *ngIf="userForm.get('userName')?.hasError('minlength')">{{ 'User name must be at least 3 characters.' | translate }}</small>
            </div>
        </div>
        <div class="mb-3 col-md-12">
            <label for="email" class="form-label">{{"Email"|translate}}</label>
            <input class="form-control" type="text" formControlName="email" />
            <div *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched" class="text-danger">
                <small *ngIf="userForm.get('email')?.hasError('required')">{{ 'Email is required.' | translate }}</small>
            </div>
            <div *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched" class="text-danger">
                <small *ngIf="userForm.get('email')?.hasError('email')">{{ 'Email is not recognized.' | translate }}</small>
            </div>
        </div>
        <div *ngIf="inputUserId == ''" class="mb-3 col-md-12">
            <label for="password" class="form-label">{{"Password"|translate}}</label>
            <input class="form-control" type="password" formControlName="password" />
            <div *ngIf="!userForm.get('password')?.valid && userForm.get('password')?.touched" class="text-danger">
                <small *ngIf="userForm.get('password')?.hasError('required')">{{ 'Password is required.' | translate }}</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">{{"Close"|translate}}</button>
        <button type="button" class="btn btn-primary" [disabled]="!this.userForm.valid" (click)="save()">{{"Save"|translate}}</button>
    </div>
</form>

<form class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="backDropModalTitle">{{"Test Details"|translate}}</h5>
        <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="row">
                <div class="col-sm-12" *ngFor="let assessment of assessments">
                    <div class="card">
                        <div class="d-flex p-20">
                            <div class="form-check radio me-xxl-3 me-xl-1 me-3" ngClass="radio-{{assessment.colorClass}}">
                                <input class="form-check-input" type="radio" id="{{assessment.name}}"[name]="assessment.name" [(ngModel)]="selectedAssessment" [value]="assessment.value">
                                <label class="form-check-label" for="{{assessment.name}}"></label>
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="mt-0 mega-title-badge">{{ assessment.title }}<span class="badge pull-right digits" ngClass="badge-{{assessment.colorClass}}">{{ assessment.questions }} Questions</span></h6>
                                <p class="mb-0">{{ assessment.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">{{"Close"|translate}}</button>
        <button type="button" class="btn btn-primary" [disabled]="!selectedAssessment" (click)="save()">{{"Save"|translate}}</button>
    </div>
</form>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-7" style="
          background-image: url('assets/images/login/2.jpg');
          background-size: cover;
          background-position: center center;
          display: block;">
            <img class="bg-img-cover bg-center" src="assets/images/login/2.jpg" alt="looginpage"
                style="display: none" />
        </div>
        <div class="col-xl-5 p-0">
            <div class="login-card">
                <div>
                    <div>
                        <!-- <a class="logo" href="index.html"><img class="img-fluid for-light"
                                src="assets/images/logo/logo2.png" alt="looginpage" /></a> -->
                    </div>
                    <div class="login-main">
                        <form class="theme-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <h4 class="text-center">Sign in to account</h4>
                            <p class="text-center">Enter your user name & password to login</p>

                            <div class="form-group">
                                <label class="col-form-label">User name</label>
                                <input class="form-control" type="text" formControlName="username" required
                                    placeholder="USERNAME" />
                            </div>

                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" type="password" formControlName="password"
                                        [type]="show ? 'text' : 'password'" required placeholder="*********" />
                                    <div class="show-hide" (click)="showPassword()">
                                        <span>{{ show ? 'Hide' : 'Show' }}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-0">
                                <div class="text-end mt-3">
                                    <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

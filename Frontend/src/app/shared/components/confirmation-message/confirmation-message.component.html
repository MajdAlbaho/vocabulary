<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="backDropModalTitle">{{title}}</h5>
        <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <h5> {{message}} </h5>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">Yes</button>
    </div>
</div>

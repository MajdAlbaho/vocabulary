<h5 class="card-header text-info">Permissions</h5>

<div class="scrollable-content">
    <div class="demo-inline-spacing mt-3 mb-3">
        <ul class="list-group">
            <ng-container *ngFor="let groupedClaim of groupedClaims; let i = index">
                <li>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="checkbox" [id]="i"
                            (click)="onGroupClaimSelected(groupedClaim)" [checked]="isGroupSelected(groupedClaim)">
                        <label class="form-check-label" for="{{i}}">
                            <b class="font-primary">{{groupedClaim[0].groupName}}</b>
                        </label>
                    </div>

                    <div class="d-flex align-items-center ms-3">
                        <div class="col-4" *ngFor="let claim of groupedClaim">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    [id]="claim.claimType + claim.claimValue" [checked]="isClaimSelected(claim)"
                                    (click)="onClaimSelected(claim)">
                                <label class="form-check-label" for="{{claim.claimType + claim.claimValue}}">
                                    <b>{{claim.displayName}}</b> <br>
                                    {{claim.description}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
